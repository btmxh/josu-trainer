def currentOS = org.gradle.nativeplatform.platform.internal.DefaultNativePlatform.currentOperatingSystem;
def platform
if (currentOS.isWindows()) {
     platform = 'win'
} else if (currentOS.isLinux()) {
     platform = 'linux'
} else if (currentOS.isMacOsX()) {
     platform = 'mac'
}

dependencies {
    implementation "org.openjfx:javafx-base:11.0.1:${platform}"
    implementation "org.openjfx:javafx-controls:11.0.1:${platform}"
    implementation "org.openjfx:javafx-graphics:11.0.1:${platform}"
    implementation 'org.controlsfx:controlsfx:11.1.0'
    implementation project(':gosu-memory-interop')
    implementation project(':josu-trainer-core')
}

application {
    mainModule = 'josutrainer.gui'
    mainClass = 'com.dah.josutrainer.gui.Launcher'
}

jlink {
    launcher {
        name = 'josu-trainer'
    }
}
